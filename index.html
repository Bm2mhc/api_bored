<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
// Setup handlebars
}

function showPosition(position) {
  var weatherActivitySource = document.getElementById("weather-activity-template").innerHTML;
    var weatherActivityTemplate = Handlebars.compile(weatherActivitySource);
    var weatherActivityPlaceholder = document.getElementById('weather-activity');


    // Get content and handle interaction

    let url = "http://api.openweathermap.org/data/2.5/weather?"
    let lat = "lat="
    let lat2 = position.coords.latitude
    let lon = "&lon="
    let lon2 = position.coords.longitude
    let key = "&appid=641e769436bd08fa8c6171a8d70ba855&units=metric"

    $.ajax({
      url: url + lat + lat2 + lon + lon2+ key
      //"http://api.openweathermap.org/data/2.5/weather?lat=55.7170688&lon=11.710464&appid=641e769436bd08fa8c6171a8d70ba855&units=metric",
    }).done(function (data) {
      console.log(data)
      weatherActivityPlaceholder.innerHTML = weatherActivityTemplate(data);
    });
}
</script>
